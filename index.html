<!DOCTYPE html>
<html>
	<head>
		<title>Iron Yard Ipsum</title>
		<link rel="stylesheet" href="style.css"/>
		<link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
		<script src="libs/underscore.js"></script>
		<script src="libs/jquery.js"></script>
		<script src="app.js"></script>
	</head>

	<body>

		<div class="container">
			<img src="tiy-logo.png" alt="Iron Yard">
			<h1>Iron Yard Ipsum</h1>

			<section>
				<h3>Need some filler text for your project? Generate some here with The Iron Yard DC Inaugural Cohort Ipsum.</h3>
			</section>

			<section class="paragraphs">

			<p class="inlinep">Paragraphs:</p>

				<select id="paragraphs" class="select">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</section>

			<button id="button">Give me some text!</button>



			<section id="output" class="output">
			</section>

		</div>
		

	</body>
</html>
